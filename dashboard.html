<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta ou Faça Login - KINTSUK</title>
    <meta name="description" content="Acesse sua conta ou crie um novo cadastro no KINTSUK para começar a organizar suas finanças de forma simples e inteligente.">
    <meta name="keywords" content="login, cadastro, finanças, organização financeira, kintsuk">
    <link rel="canonical" href="https://074784931-157.github.io/kintsuk/cadastro.html">
    <meta property="og:title" content="Crie sua Conta ou Faça Login - KINTSUK">
    <meta property="og:description" content="Acesse sua conta ou crie um novo cadastro no KINTSUK para começar a organizar suas finanças.">
    <meta property="og:url" content="https://074784931-157.github.io/kintsuk/cadastro.html">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background-color:#f9fafb;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:2rem 0}.container{background-color:#fff;padding:2.5rem;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.1);width:100%;max-width:400px;text-align:center}.logo{font-size:2rem;font-weight:700;color:#2563eb;margin-bottom:1.5rem}.tab-buttons{display:flex;border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;margin-bottom:2rem}.tab-btn{flex:1;padding:.8rem;border:none;background-color:#f9fafb;cursor:pointer;font-weight:600;color:#6b7280;transition:background-color .3s,color .3s}.tab-btn.active{background-color:#2563eb;color:#fff}form{display:none}form.active{display:block}.form-group{margin-bottom:1.2rem;text-align:left}.form-group label{display:block;margin-bottom:.5rem;font-weight:500;color:#374151}.form-group input{width:100%;padding:.75rem;border:1px solid #d1d5db;border-radius:6px;box-sizing:border-box;font-size:16px}.checkbox-group{display:flex;align-items:center;justify-content:center;gap:.5rem;margin-bottom:1.2rem;font-size:.9rem}.checkbox-group input[type=checkbox]{width:auto;margin:0;height:16px;width:16px;min-width:16px}.checkbox-group label{margin-bottom:0;color:#4b5563;font-weight:400}.checkbox-group label a{color:#2563eb;text-decoration:none}.checkbox-group label a:hover{text-decoration:underline}.submit-btn{width:100%;padding:.8rem;background-color:#2563eb;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer;transition:background-color .3s}.submit-btn:hover{background-color:#1e40af}.link{display:block;margin-top:1rem;color:#2563eb;text-decoration:none;font-size:.9rem}.separator{margin:1.5rem 0;color:#9ca3af;font-size:.9rem}.google-btn{width:100%;padding:.8rem;background-color:#fff;color:#374151;border:1px solid #d1d5db;border-radius:8px;font-weight:700;cursor:pointer;display:flex;justify-content:center;align-items:center;gap:.5rem}.error-message{color:#ef4444;font-size:.8rem;text-align:left;margin-top:.25rem;display:none}#toast-success{visibility:hidden;min-width:250px;background-color:#22c55e;color:#fff;text-align:center;border-radius:8px;padding:1rem;position:fixed;z-index:101;bottom:30px;left:50%;transform:translateX(-50%);opacity:0;transition:opacity .5s,visibility .5s,bottom .5s}#toast-success.show{visibility:visible;opacity:1;bottom:50px}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KINTSUK</div>
        <div class="tab-buttons">
            <button class="tab-btn active" data-form="form-cadastro">Criar conta</button>
            <button class="tab-btn" data-form="form-login">Entrar</button>
        </div>
        <form id="form-cadastro" class="active">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email-cadastro">E-mail</label>
                <input type="email" id="email-cadastro" required>
                <div class="error-message" data-for="email-cadastro">Formato de e-mail inválido.</div>
            </div>
            <div class="form-group">
                <label for="senha-cadastro">Senha</label>
                <input type="password" id="senha-cadastro" required>
                <div class="error-message" data-for="senha-cadastro">Senha deve ter pelo menos 8 caracteres.</div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="aceitar-termos" required>
                <label for="aceitar-termos">Eu aceito os <a href="termos.html" target="_blank">Termos de Serviço</a></label>
            </div>
            <button type="submit" class="submit-btn">Criar conta</button>
        </form>
        <form id="form-login">
            <div class="form-group">
                <label for="email-login">E-mail</label>
                <input type="email" id="email-login" required>
            </div>
            <div class="form-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" required>
            </div>
            <a href="#" class="link">Esqueci minha senha</a>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <div class="separator">ou</div>
        <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="18" height="18">
            Entrar com Google
        </button>
    </div>
    <div id="toast-success"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('form');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const formIdToShow = button.getAttribute('data-form');
                    forms.forEach(form => {
                        form.id === formIdToShow ? form.classList.add('active') : form.classList.remove('active');
                    });
                });
            });
            
            const formCadastro = document.getElementById('form-cadastro');
            formCadastro.addEventListener('submit', (event) => {
                event.preventDefault();
                document.querySelectorAll('#form-cadastro .error-message').forEach(el => el.style.display = 'none');
                let isValid = true;
                const nomeInput = document.getElementById('nome');
                const email = document.getElementById('email-cadastro').value;
                const senha = document.getElementById('senha-cadastro').value;

                if (!email.includes('@') || !email.includes('.')) {
                    document.querySelector('.error-message[data-for="email-cadastro"]').style.display = 'block';
                    isValid = false;
                }
                if (senha.length < 8) {
                    document.querySelector('.error-message[data-for="senha-cadastro"]').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // ===== AQUI ESTÁ A MÁGICA =====
                    // Salva o nome do usuário no localStorage
                    localStorage.setItem('kintsukUserName', nomeInput.value);
                    // ==============================
                    showToast('Cadastro realizado com sucesso!');
                }
            });

            const formLogin = document.getElementById('form-login');
            formLogin.addEventListener('submit', (event) => {
                event.preventDefault();
                window.location.href = 'dashboard.html';
            });

            function showToast(message) {
                const toast = document.getElementById('toast-success');
                toast.innerHTML = `${message} <a href="dashboard.html" class="link" style="color:white; text-decoration: underline;">Acessar o Dashboard</a>`;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 4000);
            }
        });
    </script>
</body>
</html>
