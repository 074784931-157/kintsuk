<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KINTSUK</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* O CSS foi expandido para incluir o Modal */
        :root {
            --primary-color: #2563eb; --success-color: #22c55e; --danger-color: #ef4444; --warning-color: #f59e0b;
            --bg-color: #f3f4f6; --card-bg-color: #ffffff; --text-color: #374151; --text-light-color: #6b7280; --border-color: #e5e7eb;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); margin: 0; color: var(--text-color); }
        .main-content { flex-grow: 1; padding: 1.5rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .welcome-message h1 { font-size: 1.8rem; margin: 0; }
        .welcome-message p { margin: 0; color: var(--text-light-color); }
        .header-actions a { color: var(--text-light-color); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .kpi-card { background-color: var(--card-bg-color); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.05); border-left: 5px solid; }
        .kpi-card.saldo { border-color: var(--primary-color); } .kpi-card.receitas { border-color: var(--success-color); }
        .kpi-card.despesas { border-color: var(--danger-color); } .kpi-card.clientes { border-color: var(--warning-color); }
        .kpi-card .title { font-size: .9rem; color: var(--text-light-color); margin-bottom: .5rem; }
        .kpi-card .value { font-size: 2rem; font-weight: 700; }
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        .main-card { background-color: var(--card-bg-color); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.05); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .card-header h2 { margin: 0; font-size: 1.2rem; }
        .card-header a { color: var(--primary-color); font-weight: 600; font-size: .9rem; }
        .transaction-list ul { list-style: none; padding: 0; margin: 0; }
        .transaction-list li { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .transaction-list li:last-child { border-bottom: none; }
        .transaction-info { display: flex; align-items: center; gap: 1rem; }
        .transaction-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .receita .transaction-icon { background-color: #dcfce7; color: var(--success-color); }
        .despesa .transaction-icon { background-color: #fee2e2; color: var(--danger-color); }
        .transaction-details h3 { font-size: 1rem; margin: 0; }
        .transaction-details p { font-size: .9rem; margin: 0; color: var(--text-light-color); }
        .transaction-amount { font-weight: 600; }
        .transaction-amount.receita { color: var(--success-color); }
        .transaction-amount.despesa { color: var(--danger-color); }
        .chart-placeholder { width: 100%; height: 250px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; color: var(--text-light-color); font-weight: 500; border-radius: 8px; }
        .shortcuts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .shortcut-card { background-color: var(--bg-color); padding: 1rem; border-radius: 8px; text-align: center; color: var(--text-color); font-weight: 600; font-size: .9rem; transition: transform .2s, box-shadow .2s; cursor: pointer; }
        .shortcut-card:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0,0,0,.1); color: var(--primary-color); }
        .fab { position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; background-color: var(--primary-color); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(37,99,235,.4); cursor: pointer; transition: transform .2s; }
        .fab:hover { transform: scale(1.1); }
        .empty-state { text-align: center; padding: 3rem; }
        .empty-state h3 { font-size: 1.2rem; }
        .empty-state p { color: var(--text-light-color); margin-bottom: 1.5rem; }
        .empty-state .btn { background-color: var(--primary-color); color: #fff; padding: .8rem 1.5rem; border-radius: 8px; font-weight: 600; }
        
        /* ===== ESTILOS DO MODAL (POP-UP) ===== */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h2 { margin: 0; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .modal-body .form-group { margin-bottom: 1rem; text-align: left; }
        .modal-body label { display: block; margin-bottom: .5rem; font-weight: 500; }
        .modal-body input, .modal-body select { width: 100%; padding: .75rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .modal-footer { margin-top: 1.5rem; text-align: right; }
        .submit-btn { padding: .8rem 1.5rem; background-color: var(--primary-color); color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }

        @media (max-width: 992px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <main class="main-content">
        <header>
            <div class="welcome-message">
                <h1 id="welcome-title">Seja bem-vindo üëã</h1>
                <p>Aqui est√° o resumo da sua vida financeira.</p>
            </div>
            <div class="header-actions">
                <a href="#" id="logout-btn">Sair</a>
            </div>
        </header>

        <div class="kpi-grid">
            <div class="kpi-card saldo"><span class="title">Saldo do M√™s</span><span class="value" id="kpi-saldo">R$ 0,00</span></div>
            <div class="kpi-card receitas"><span class="title">Total de Receitas</span><span class="value" id="kpi-receitas">R$ 0,00</span></div>
            <div class="kpi-card despesas"><span class="title">Total de Despesas</span><span class="value" id="kpi-despesas">R$ 0,00</span></div>
            <div class="kpi-card clientes"><span class="title">Transa√ß√µes</span><span class="value" id="kpi-transacoes">0</span></div>
        </div>

        <div class="main-grid">
            <div class="left-column">
                <div class="main-card">
                    <div class="card-header">
                        <h2>Receitas vs Despesas</h2>
                    </div>
                    <div class="chart-placeholder">Gr√°fico em breve</div>
                </div>
                <div class="main-card" style="margin-top: 1.5rem;">
                    <div class="card-header">
                        <h2>√öltimas Transa√ß√µes</h2>
                        <a href="#">Ver todas</a>
                    </div>
                    <div class="transaction-list" id="transaction-list">
                        </div>
                </div>
            </div>
            <div class="right-column">
                <div class="main-card">
                    <div class="card-header"><h2>Atalhos R√°pidos</h2></div>
                    <div class="shortcuts-grid">
                        <a href="#" class="shortcut-card" id="shortcut-nova-transacao"><i data-feather="plus-circle"></i> Nova Transa√ß√£o</a>
                        <a href="#" class="shortcut-card"><i data-feather="user-plus"></i> Novo Cliente</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <a class="fab" id="fab-add-transaction">
        <i data-feather="plus" style="width: 28px; height: 28px;"></i>
    </a>

    <div class="modal-overlay" id="add-transaction-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Transa√ß√£o</h2>
                <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            </div>
            <form id="transaction-form" class="modal-body">
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o</label>
                    <input type="text" id="descricao" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" id="valor" step="0.01" placeholder="Ex: 50.75" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" required>
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" placeholder="Ex: Sal√°rio, Supermercado" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="submit-btn">Salvar Transa√ß√£o</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa √≠cones
            feather.replace();

            // Elementos da UI
            const welcomeTitle = document.getElementById('welcome-title');
            const kpiSaldo = document.getElementById('kpi-saldo');
            const kpiReceitas = document.getElementById('kpi-receitas');
            const kpiDespesas = document.getElementById('kpi-despesas');
            const kpiTransacoes = document.getElementById('kpi-transacoes');
            const transactionList = document.getElementById('transaction-list');
            
            // Elementos do Modal
            const modal = document.getElementById('add-transaction-modal');
            const openModalBtn = document.getElementById('fab-add-transaction');
            const openModalShortcut = document.getElementById('shortcut-nova-transacao');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const transactionForm = document.getElementById('transaction-form');

            // --- L√ìGICA PRINCIPAL ---

            // Carrega o nome do usu√°rio
            const userName = localStorage.getItem('kintsukUserName');
            if (userName) {
                welcomeTitle.innerHTML = `Seja bem-vindo, ${userName.split(' ')[0]} üëã`;
            }

            // Carrega as transa√ß√µes do "banco de dados" do navegador ou cria um array vazio
            let transactions = JSON.parse(localStorage.getItem('kintsukTransactions')) || [];

            // Fun√ß√£o principal que redesenha toda a tela
            function renderDashboard() {
                // Calcula os KPIs
                const totalReceitas = transactions.filter(t => t.type === 'receita').reduce((sum, t) => sum + t.amount, 0);
                const totalDespesas = transactions.filter(t => t.type === 'despesa').reduce((sum, t) => sum + t.amount, 0);
                const saldo = totalReceitas - totalDespesas;

                // Formata os valores como moeda brasileira
                const formatCurrency = (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                // Atualiza os cards de KPI
                kpiSaldo.textContent = formatCurrency(saldo);
                kpiReceitas.textContent = formatCurrency(totalReceitas);
                kpiDespesas.textContent = formatCurrency(totalDespesas);
                kpiTransacoes.textContent = transactions.length;

                // Limpa a lista de transa√ß√µes atual
                transactionList.innerHTML = '';

                // Verifica se h√° transa√ß√µes para exibir (Empty State)
                if (transactions.length === 0) {
                    transactionList.innerHTML = `
                        <div class="empty-state">
                            <i data-feather="coffee" style="width: 48px; height: 48px; color: var(--text-light-color); margin-bottom: 1rem;"></i>
                            <h3>Nenhuma transa√ß√£o registrada.</h3>
                            <p>Clique no bot√£o '+' para adicionar sua primeira transa√ß√£o.</p>
                        </div>
                    `;
                } else {
                    // Cria e adiciona as √∫ltimas 5 transa√ß√µes na lista
                    const recentTransactions = transactions.slice(-5).reverse(); // Pega as √∫ltimas 5 e inverte a ordem
                    recentTransactions.forEach(t => {
                        const isReceita = t.type === 'receita';
                        const listItem = document.createElement('div'); // Usando div para evitar problemas de lista
                        listItem.innerHTML = `
                            <ul>
                                <li class="${isReceita ? 'receita' : 'despesa'}">
                                    <div class="transaction-info">
                                        <div class="transaction-icon"><i data-feather="${isReceita ? 'arrow-down' : 'arrow-up'}"></i></div>
                                        <div class="transaction-details">
                                            <h3>${t.description}</h3>
                                            <p>${t.category}</p>
                                        </div>
                                    </div>
                                    <span class="transaction-amount ${isReceita ? 'receita' : 'despesa'}">
                                        ${isReceita ? '+' : '-'} ${formatCurrency(t.amount)}
                                    </span>
                                </li>
                            </ul>
                        `;
                        transactionList.appendChild(listItem);
                    });
                }
                feather.replace(); // Reativa os √≠cones
            }

            // Fun√ß√£o para salvar as transa√ß√µes no localStorage
            function saveTransactions() {
                localStorage.setItem('kintsukTransactions', JSON.stringify(transactions));
            }

            // --- EVENTOS ---

            // Abrir e fechar o modal
            openModalBtn.addEventListener('click', () => modal.classList.add('active'));
            openModalShortcut.addEventListener('click', () => modal.classList.add('active'));
            closeModalBtn.addEventListener('click', () => modal.classList.remove('active'));
            
            // Adicionar nova transa√ß√£o
            transactionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newTransaction = {
                    id: Date.now(), // ID √∫nico baseado no tempo
                    description: document.getElementById('descricao').value,
                    amount: parseFloat(document.getElementById('valor').value),
                    type: document.getElementById('tipo').value,
                    category: document.getElementById('categoria').value,
                };

                transactions.push(newTransaction); // Adiciona ao array
                saveTransactions(); // Salva no "banco de dados"
                renderDashboard(); // Atualiza a tela inteira
                
                modal.classList.remove('active'); // Fecha o modal
                transactionForm.reset(); // Limpa o formul√°rio
            });

            // Bot√£o de Sair
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('kintsukUserName');
                localStorage.removeItem('kintsukTransactions'); // Limpa tamb√©m as transa√ß√µes
                window.location.href = 'index.html';
            });

            // Renderiza o dashboard pela primeira vez ao carregar a p√°gina
            renderDashboard();
        });
    </script>
</body>
</html>
