<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KINTSUK</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f3f4f6;
            --card-bg-color: #ffffff;
            --text-color: #374151;
            --text-light-color: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-width: 250px;
            --sidebar-width-collapsed: 80px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }
        .dashboard-container {
            display: flex;
        }
        
        /* ===== BARRA LATERAL (SIDEBAR) - LÓGICA CORRIGIDA ===== */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg-color);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed; /* MUDADO PARA FIXED */
            top: 0;
            left: 0;
            z-index: 200; /* Garante que fique acima */
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }
        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-header .logo-text {
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            padding: 1rem 0;
            margin: 0;
            overflow-y: auto; /* Para telas pequenas */
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-light-color);
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            gap: 1rem;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--bg-color);
            color: var(--primary-color);
        }
        .sidebar-nav a i {
            min-width: 24px;
        }
        .sidebar-nav a span {
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        .sidebar-footer {
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
        }

        /* ESTADO COLAPSADO PARA DESKTOP */
        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }
        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .sidebar-nav a span {
            opacity: 0;
            pointer-events: none; /* Impede interação com texto invisível */
        }
        
        /* CONTEÚDO PRINCIPAL - LÓGICA CORRIGIDA */
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            margin-left: var(--sidebar-width); /* Espaço para a sidebar */
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-width-collapsed);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .hamburger-btn {
            cursor: pointer;
            padding: 0.5rem;
            border: none;
            background: none;
            z-index: 201; /* Garante que o botão fique acima da sidebar no mobile */
        }
        .welcome-message h1 { font-size: 1.8rem; margin: 0; }
        .welcome-message p { margin: 0; color: var(--text-light-color); }

        /* Estilos do restante da página (sem alterações) */
        .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1.5rem;margin-bottom:2rem}.kpi-card{background-color:var(--card-bg-color);padding:1.5rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05);border-left:5px solid;display:flex;flex-direction:column}.kpi-card.saldo{border-color:var(--primary-color)}.kpi-card.receitas{border-color:var(--success-color)}.kpi-card.despesas{border-color:var(--danger-color)}.kpi-card.clientes{border-color:var(--warning-color)}.kpi-card .title{font-size:.9rem;color:var(--text-light-color);margin-bottom:.5rem}.kpi-card .value{font-size:2rem;font-weight:700}.main-grid{display:grid;grid-template-columns:2fr 1fr;gap:1.5rem}.main-card{background-color:var(--card-bg-color);padding:1.5rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05)}.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem}.card-header h2{margin:0;font-size:1.2rem}.card-header a{color:var(--primary-color);text-decoration:none;font-weight:600;font-size:.9rem}.transaction-list ul{list-style:none;padding:0;margin:0}.transaction-list li{display:flex;justify-content:space-between;align-items:center;padding:1rem 0;border-bottom:1px solid var(--border-color)}.transaction-list li:last-child{border-bottom:none}.transaction-info{display:flex;align-items:center;gap:1rem}.transaction-icon{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center}.receita .transaction-icon{background-color:#dcfce7;color:var(--success-color)}.despesa .transaction-icon{background-color:#fee2e2;color:var(--danger-color)}.transaction-details h3{font-size:1rem;margin:0}.transaction-details p{font-size:.9rem;margin:0;color:var(--text-light-color)}.transaction-amount{font-weight:600}.transaction-amount.receita{color:var(--success-color)}.transaction-amount.despesa{color:var(--danger-color)}.chart-placeholder{width:100%;height:250px;background:repeating-linear-gradient(45deg,#f3f4f6,#f3f4f6 10px,#e5e7eb 10px,#e5e7eb 20px);display:flex;align-items:center;justify-content:center;color:var(--text-light-color);font-weight:500;border-radius:8px}.shortcuts-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}.shortcut-card{background-color:var(--bg-color);padding:1rem;border-radius:8px;text-align:center;color:var(--text-color);font-weight:600;font-size:.9rem;transition:transform .2s,box-shadow .2s}.shortcut-card:hover{transform:translateY(-4px);box-shadow:0 6px 12px rgba(0,0,0,.1);color:var(--primary-color)}.shortcut-card i{margin-bottom:.5rem}.fab{position:fixed;bottom:2rem;right:2rem;width:56px;height:56px;background-color:var(--primary-color);color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(37,99,235,.4);cursor:pointer;transition:transform .2s}.fab:hover{transform:scale(1.1)}.skeleton{background-color:#e0e0e0;border-radius:4px;animation:pulse 1.5s infinite ease-in-out}@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}.skeleton-card{width:100%;height:120px}.skeleton-list-item{display:flex;gap:1rem;align-items:center;margin-bottom:1rem}.skeleton-avatar{width:40px;height:40px;border-radius:50%}.skeleton-line{flex:1;height:15px}.has-data{display:none}.empty-state{text-align:center;padding:3rem}.empty-state h3{font-size:1.2rem}.empty-state p{color:var(--text-light-color);margin-bottom:1.5rem}.empty-state .btn{background-color:var(--primary-color);color:#fff;padding:.8rem 1.5rem;border-radius:8px;font-weight:600}#toast{visibility:hidden;min-width:250px;background-color:#333;color:#fff;text-align:center;border-radius:8px;padding:1rem;position:fixed;z-index:101;left:50%;transform:translateX(-50%);bottom:30px;opacity:0;transition:.5s}#toast.show{visibility:visible;opacity:1;bottom:50px}
        
        /* RESPONSIVIDADE - LÓGICA CORRIGIDA */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%); /* Escondido por padrão no mobile */
            }
            .sidebar.active {
                transform: translateX(0); /* Mostra a sidebar no mobile */
            }
            .main-content {
                margin-left: 0; /* Conteúdo ocupa a tela toda */
            }
            .sidebar.collapsed { /* Ignora o estado colapsado no mobile */
                width: var(--sidebar-width);
            }
            .sidebar.collapsed .logo-text,
            .sidebar.collapsed .sidebar-nav a span {
                opacity: 1;
            }
        }
    </style>
</head>
